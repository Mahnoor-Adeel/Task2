<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">

        <link rel="stylesheet" href="Task2.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg blackk navbar-dark pt-4">
            <div class="container">
              <a class="navbar-brand text-white fw-bold" href="#">TrioSaf</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Task2.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>            
                 </ul>
              </div>
            </div>
        </nav>
        <section class="blackk py-3 contact-section text-white" id="contact">
  
            <div class="container mt-3 text-center common-title">
                <h2 class="common-heading  text-white">
                    Contact Us
                </h2>
                <hr class="w-25 mx-auto">
            </div>
  
            <div class="container d-flex justify-content-center">
              <div class="w-50">
                  <form>
                    <div class="mb-3">
                      <div class="row">
                        <div class="col-lg-6 col-12">
                          <label for="FirstName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                        </div>
                        <div class="col-lg-6 col-12">
                          <label for="LastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@xxxxx.com">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">More Info</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>
              </div>
            </div>
          </section>
    </body>
</html>
